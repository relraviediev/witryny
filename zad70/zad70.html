	<body>
		<div style="color:red;font-size:42px;">
			<script language="JavaScript">
  				var x=prompt("wczytaj długość podstawy: ","");
 				var a=parseFloat(x);
				var z=prompt("wczytaj długość boku: ","");
				var b=parseFloat(z);

				for(i=1;i<=a;i++)
 				{
 					document.write("*");
 				}

 				for(i=0;i<b-2;i++)
 				{
 					document.write("</br>*");

					for(j=0;j<a*2-4;j++)
					{
						document.write("&nbsp");
					}

					document.write("*");
 				}

				document.write("<br />");

 				for(i=1;i<=a;i++)
 				{
 					document.write("*");
 				}
			</script>
		</div>
	</body>
</html>
