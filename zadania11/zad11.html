<html>
    <body>
    <div style="color:green;font-size:55px;">
    <script language="JavaScript">
    var a_TUS=prompt("a_TUS=","");
    var b_TUS=prompt("b_TUS=","");
    var m_TUS=prompt("m_TUS=","");
    var a=parseFloat(a_TUS);
    var b=parseFloat(b_TUS)=a/(m+a);
    var m=parseFloat(m_TUS)>0;
    ulamek= a/m;
    ulamek2= b/m
    document.write("ulamek="+a/(m+a)+" + "+a/m*(m+a)+" = "+ulamek+");<br>
    document.write("ulamek2="+b/(m+b)+" + "+b/m*(m+b)+" = "+ulamek2+");
    </script>
    </div>
    </body>
    </html>
