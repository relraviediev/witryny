<html>
<head>
 <title>
  Przyklad petli
 </title>
<script language="JavaScript">
 var liczba1=prompt("R=","");
 var R=praseFloat(liczba1);
 var licznik_tus=0;
 for (var i=Math.round(R)-1; i<=Math.round(R)+1; i++)
{
 for(var i=Math.round(R)-1; i<=Math.round(R)+1; j++)
 {  
  d=Math.sqrt(i*i+j*j);
  if(d<=R){licznik_tus++;}
 document.write("("+i+" , "+j+")"+"  ");
 }
 document.write("<br>");
}
 document.write("N="+licznik_tus+"  ")
</script>
</head>
<body>

</body>
</html>
