
<html>
    <body>
    <div style="color:green;font-size:55px;">
    <script language="JavaScript">
    var D1_TUS prompt("D1_TUS=","");;
    var D2_TUS prompt("D2_TUS=","");;
    var sek;
    var a=parseFloat(D1_TUS);
    var b=parseFloat(D2_TUS);
    sek=(b-a)*86400;
    document.write("sek="+b+" - "+a+" = "+sek+"<br>");
    </script>
    </div>
    </body>
